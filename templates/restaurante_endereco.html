{% extends "base.html" %}
{% block title %}Gerenciar Endereço e Dados{% endblock %}

{% block content %}
<div class="form-wrapper">
    {% include 'restaurante_nav.html' %}
    <h1>Meus Dados e Endereço</h1>
    
    <form method="POST">
        <h3 style="border-bottom: 1px solid var(--border-color); padding-bottom: 10px; margin-bottom: 20px;">Dados do Restaurante</h3>
        <div class="form-group">
            <label>Nome do Restaurante:</label>
            <input type="text" name="nome" value="{{ restaurante.nome }}" required>
        </div>
         <div class="form-group">
            <label>Telefone:</label>
            <input type="tel" name="telefone" value="{{ restaurante.telefone }}" required>
        </div>
        <div class="form-group">
            <label>Tipo de Culinária:</label>
            <input type="text" name="tipo_culinaria" value="{{ restaurante.tipo_culinaria }}" required>
        </div>
        <div class="form-group">
            <label>Taxa de Entrega:</label>
            <input type="number" step="0.01" name="taxa_entrega" value="{{ restaurante.taxa_entrega }}" required>
        </div>
        <div class="form-group">
            <label>Tempo de Entrega Estimado:</label>
            <input type="text" name="tempo_estimado" value="{{ restaurante.tempo_entrega_estimado }}" required>
        </div>

        <h3 style="border-bottom: 1px solid var(--border-color); padding-bottom: 10px; margin-top: 30px; margin-bottom: 20px;">Endereço</h3>
        <div class="form-group">
            <label>Rua:</label>
            <input type="text" name="rua" value="{{ restaurante.rua }}" required>
        </div>
        <div class="form-group">
            <label>Número:</label>
            <input type="text" name="num" value="{{ restaurante.num }}" required>
        </div>
        <div class="form-group">
            <label>Bairro:</label>
            <input type="text" name="bairro" value="{{ restaurante.bairro }}" required>
        </div>
        <div class="form-group">
            <label>Cidade:</label>
            <input type="text" name="cidade" value="{{ restaurante.cidade }}" required>
        </div>
        <div class="form-group">
            <label>Estado (UF):</label>
            <input type="text" name="estado" value="{{ restaurante.estado }}" required>
        </div>
        <div class="form-group">
            <label>CEP:</label>
            <input type="text" name="cep" value="{{ restaurante.cep }}" required>
        </div>

        <button type="submit" class="btn">Salvar Alterações</button>
    </form>
</div>
{% endblock %}
